version: "3.9"
services:
  web:
    image: ghcr.io/violet/backend-runtime-web:latest
    ports:
      - "8080:8080"
    environment:
      - APP_NAME=Backend Runtime
  api:
    image: ghcr.io/violet/backend-runtime-api:latest
    ports:
      - "8090:8090"
    environment:
      - POLICY_VERSION=v1
