version: "3.9"
services:
  web:
    image: ghcr.io/violet/policy-defaults-web:latest
    ports:
      - "8080:8080"
    environment:
      - APP_NAME=Policy Defaults
  api:
    image: ghcr.io/violet/policy-defaults-api:latest
    ports:
      - "8090:8090"
    environment:
      - POLICY_VERSION=v1
