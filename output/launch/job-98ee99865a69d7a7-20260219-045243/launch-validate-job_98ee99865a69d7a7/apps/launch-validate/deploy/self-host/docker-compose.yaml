version: "3.9"
services:
  web:
    image: ghcr.io/violet/launch-validate-web:latest
    ports:
      - "8080:8080"
    environment:
      - APP_NAME=Launch Validate
  api:
    image: ghcr.io/violet/launch-validate-api:latest
    ports:
      - "8090:8090"
    environment:
      - POLICY_VERSION=v1
